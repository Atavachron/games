<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
  </head>
  <body>
    <div class="container">
      <h1 class="message">Player 1 Turn</h1>
      <div class="players">
        <div class="player1">
          <h2>Score: <span class="player1score">0</span></h2>
          <div class="dice active" id="player1dice">-</div>
        </div>
        <div class="player2">
          <h2>Score: <span class="player2score">0</span></h2>
          <div class="dice" id="player2dice">-</div>
        </div>
      </div>
      <button class="roll" id="roll">Roll Dice</button>
      <button class="reset" id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
